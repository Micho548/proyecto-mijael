<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Registro</title>
</head>
<body>
    <header class="color">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Productos</a>
            <a href="register.html">Registro</a>
            <a href="login.html">Iniciar Sesión</a>
        </nav>
    </header>
    
    <div class="header">
    <h2 class="tip">Registro</h2>
    <div class="icon">
        <a class="icong">
            <i class="fa fa-google"></i>
        </a>
        <a class="iconf">
            <i class="fa fa-facebook-square"></i>
        </a>
    </div>
    <form class="form">
        <div class="container">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">
        </div>
        <div class="container">
            <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Nombre de Usuario">
        </div>

            <i class="fas fa-envelope icon"></i>
        <input type="text" placeholder="Correo Electrónico">
        </div>
        <div class="container">
            <i class="fas fa-key icon"></i>
        <input type="password" placeholder="Contraseña">
        </div>
        <div class="container">
            <i class="fas fa-key icon"></i>
        <input type="password" placeholder="Confirmar Contraseña">
        </div>
        <input type="submit" value="Crear" class="button">
        <p><a href="Registro completo"></a></p>
        <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
    </div>
</div>
    </form>
