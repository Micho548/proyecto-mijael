<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="http://cndjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Contac.html">Contact Us</a>
            <a href="#">Portafolio</a>
            <a href="form.html">Register</a>
            <a href="login.html">Sign In</a>
        </nav>
    </header>
    <section id="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email us and keep upto date with our latest news</p>
            <div class="contact-form">
                <div>
                    <i class="fa fa-map-marker"></i><span class="form-info">Ayacucho N#269</span><br>
                    <i class="fa fa-phone"></i><span class="form-info">Phone 4265874</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info">Pato@gmail.cpm</span><br>
                </div>
                <div>
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="text" placeholder="Last Name" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Subject of this message" required>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea>
                        <button class="submit" >Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
